<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h2>Please sign in to the Recipe Book</h2>
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group" [class.has-error]="email.errors && (email.invalid && email.touched)">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="f.email"
          required>
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
        </div>
      </div>
      <div class="form-group" [class.has-error]="password.errors && (password.invalid && password.touched)">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="f.password"
          pattern="^.{6,}$" required>
        <div *ngIf="password.errors && (password.invalid && password.touched)">
          <small class="text-danger" *ngIf="password.errors.required">Password is required</small>
          <small class="text-danger" *ngIf="password.errors.pattern">Password must be any 6 characters</small>
        </div>
      </div>
      <button [disabled]="f.form.invalid" class="btn btn-primary" type="submit">Sign In</button>
    </form>
  </div>
</div>
